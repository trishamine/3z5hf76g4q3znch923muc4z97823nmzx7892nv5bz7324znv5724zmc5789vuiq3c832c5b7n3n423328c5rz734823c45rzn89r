<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой Бизнес</title>
    <link rel="icon" type="image/svg+xml" href="https://web.triworld.xyz/3z5hf76g4q3znch923muc4z97823nmzx7892nv5bz7324znv5724zmc5789vuiq3c832c5b7n3n423328c5rz734823c45rzn89r/data/ui/actionbar/icon.svg">
    <script type="module" src="https://unpkg.com/@material/web/all.js?module"></script>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: Roboto, sans-serif;
        background: url('https://web.triworld.xyz/3z5hf76g4q3znch923muc4z97823nmzx7892nv5bz7324znv5724zmc5789vuiq3c832c5b7n3n423328c5rz734823c45rzn89r/assets/backround/dark.png') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      body.light {
        background: #ffffff;
        color: #000;
      }

      md-top-app-bar {
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .toolbar-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .nav-left img {
        height: 28px;
        width: 28px;
      }

      .nav-buttons {
        display: flex;
        gap: 8px;
      }

      .nav-buttons md-text-button {
        --md-sys-color-primary: #90caf9;
      }

      .content {
        padding: 24px;
        max-width: 900px;
        margin: 0 auto;
      }

      md-elevated-card {
        width: 100%;
        height: 200px;
        margin-bottom: 40px;
        display: block;
      }

      .theme-toggle {
        cursor: pointer;
        background: none;
        border: none;
        padding: 4px;
      }

      .theme-toggle img {
        width: 28px;
        height: 28px;
      }

      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <md-top-app-bar>
      <div slot="title" class="toolbar-content">
        <div class="nav-left">
          <img src="https://web.triworld.xyz/3z5hf76g4q3znch923muc4z97823nmzx7892nv5bz7324znv5724zmc5789vuiq3c832c5b7n3n423328c5rz734823c45rzn89r/data/ui/actionbar/icon.svg" alt="Логотип" />
          <div class="nav-buttons">
            <md-text-button onclick="scrollToCard('glasses')">Бокалы</md-text-button>
            <md-text-button onclick="scrollToCard('bottles')">Бутылки</md-text-button>
            <md-text-button onclick="scrollToCard('cake')">Аксессуары для торта</md-text-button>
            <md-text-button onclick="scrollToCard('rings')">Шкатулки для колец</md-text-button>
            <md-text-button onclick="scrollToCard('envelopes')">Коробки для конвертов</md-text-button>
          </div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
          <img id="theme-icon" src="https://web.triworld.xyz/3z5hf76g4q3znch923muc4z97823nmzx7892nv5bz7324znv5724zmc5789vuiq3c832c5b7n3n423328c5rz734823c45rzn89r/data/ui/actionbar/themeswitcher/toggle_off.svg" alt="Переключить тему" />
        </button>
      </div>
    </md-top-app-bar>

    <div class="content">
      <md-elevated-card id="glasses"></md-elevated-card>
      <md-elevated-card id="bottles"></md-elevated-card>
      <md-elevated-card id="cake"></md-elevated-card>
      <md-elevated-card id="rings"></md-elevated-card>
      <md-elevated-card id="envelopes"></md-elevated-card>
    </div>

    <script>
      const themeIcon = document.getElementById('theme-icon');

      function applyTheme(light) {
        document.body.classList.toggle('light', light);
        themeIcon.src = light
          ? 'https://web.triworld.xyz/3z5hf76g4q3znch923muc4z97823nmzx7892nv5bz7324znv5724zmc5789vuiq3c832c5b7n3n423328c5rz734823c45rzn89r/data/ui/actionbar/themeswitcher/toggle_on.svg'
          : 'https://web.triworld.xyz/3z5hf76g4q3znch923muc4z97823nmzx7892nv5bz7324znv5724zmc5789vuiq3c832c5b7n3n423328c5rz734823c45rzn89r/data/ui/actionbar/themeswitcher/toggle_off.svg';
      }

      function toggleTheme() {
        const isLight = !document.body.classList.contains('light');
        document.body.classList.toggle('light', isLight);
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
        applyTheme(isLight);
      }

      function scrollToCard(id) {
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
      }

      (function initTheme() {
        const saved = localStorage.getItem('theme');
        const useLight = saved === 'light';
        document.body.classList.toggle('light', useLight);
        applyTheme(useLight);
      })();
    </script>
  </body>
</html>
