<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой Бизнес</title>
    <link rel="icon" type="image/svg+xml" href="/data/ui/actionbar/icon.svg">
    <script type="module" src="https://unpkg.com/@material/web/all.js?module"></script>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: Roboto, sans-serif;
        background: url('/assets/backround/dark.png') no-repeat center center fixed;
        background-size: cover;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      md-top-app-bar {
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .toolbar-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
      }

      .nav-buttons {
        display: flex;
        gap: 8px;
      }

      .nav-buttons md-text-button {
        --md-sys-color-primary: #90caf9;
      }

      .content {
        padding: 24px;
        max-width: 900px;
        margin: 0 auto;
      }

      md-elevated-card {
        width: 100%;
        height: 200px;
        margin-bottom: 40px;
        display: block;
      }

      .theme-toggle {
        cursor: pointer;
        background: none;
        border: none;
        padding: 4px;
      }

      .theme-toggle img {
        width: 24px;
        height: 24px;
      }

      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <md-top-app-bar>
      <div slot="title" class="toolbar-content">
        <div class="nav-buttons">
          <md-text-button onclick="scrollToCard('glasses')">Бокалы</md-text-button>
          <md-text-button onclick="scrollToCard('bottles')">Бутылки</md-text-button>
          <md-text-button onclick="scrollToCard('cake')">Аксессуары для торта</md-text-button>
          <md-text-button onclick="scrollToCard('rings')">Шкатулки для колец</md-text-button>
          <md-text-button onclick="scrollToCard('envelopes')">Коробки для конвертов</md-text-button>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
          <img id="theme-icon" src="/data/ui/actionbar/themeswitcher/light.svg" alt="Переключить тему" />
        </button>
      </div>
    </md-top-app-bar>

    <div class="content">
      <md-elevated-card id="glasses"></md-elevated-card>
      <md-elevated-card id="bottles"></md-elevated-card>
      <md-elevated-card id="cake"></md-elevated-card>
      <md-elevated-card id="rings"></md-elevated-card>
      <md-elevated-card id="envelopes"></md-elevated-card>
    </div>

    <script>
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      const themeIcon = document.getElementById('theme-icon');

      function applyTheme(dark) {
        document.documentElement.classList.toggle('dark-theme', dark);
        themeIcon.src = dark
          ? '/data/ui/actionbar/themeswitcher/dark.svg'
          : '/data/ui/actionbar/themeswitcher/light.svg';
      }

      function toggleTheme() {
        const isDark = document.documentElement.classList.toggle('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        applyTheme(isDark);
      }

      function scrollToCard(id) {
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
      }

      (function initTheme() {
        const saved = localStorage.getItem('theme');
        const useDark = saved === 'dark' || (!saved && prefersDark.matches);
        applyTheme(useDark);
      })();
    </script>
  </body>
</html>
